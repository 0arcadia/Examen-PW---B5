<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/stylecompras.css') }}">
</head>
<body>
     <h1>CÃ¡lculo de Compras</h1>
    <form action="/calcular" method="post">
        <label for="nombre">Ingresa tu nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Ingresa tu edad:</label><br>
        <input type="number" id="edad" name="edad" required><br>

        <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar:</label><br>
        <input type="number" id="tarros" name="tarros" required><br>

        <input type="submit" value="Calcular">
    </form>

    {% if nombre %}
    <h2>Resultados:</h2>
    <p>Nombre del cliente: {{ nombre }}</p>
    <p>Total sin descuento: ${{ total_sin_descuento }}</p>
    <p>El descuento es: {{ descuento }}%</p>
    <p>El total a pagar es de: ${{ total_con_descuento }}</p>
    {% endif %}
        </form>
</body>
</html>
